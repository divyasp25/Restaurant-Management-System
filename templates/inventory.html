<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='inventory.css') }}">
    <title>Inventory</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <form action="{{ url_for('delete', user_id=user[0]) }}" method="post">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
                <td>
                    
                    <form action="{{ url_for('update', user_id=user[0]) }}">
                        <button type="submit" class="update-button">Update</button>
                    </form>
                
                </td>
            </tr>
            <tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
