<!DOCTYPE html>
<html>
<head>
<title>Transaction Table</title>
<link rel="stylesheet" href="{{ url_for('static', filename='transactions.css') }}">
</head>
<body>
<table id="myTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    {% for user in data['trans'] %}
            <tr>
                <td>{{ user[0]}}</td>
                <td>{{ user[1] }}</td>
            
            <tr>
            {% endfor %}
  </tbody>
</table>
<p id="total-price">Total: â‚¹ <span id="total-value">{{ data['total'][0][0] }}</span></p>
<script src="{{ url_for('static', filename='transactions.js') }}"></script>
</body>
</html>
